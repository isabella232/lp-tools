<!DOCTYPE html>
<html>
  <head>
    <title>GraphQL</title>
    <style>
      html, body, #app {
        height: 100%;
        margin: 0;
        overflow: hidden;
        width: 100%;
      }
    </style>
    <link href="//cdnjs.cloudflare.com/ajax/libs/graphiql/0.8.1/graphiql.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/graphiql/0.8.1/graphiql.min.js"></script>
    <script>
      var endpoint = "//" + window.location.host + "/graphql";

      function graphQLFetcher(params) {
        return fetch(endpoint, {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(params)
        }).then(function(response) {
          return response.text();
        }).then(function(body) {
          try {
            return JSON.parse(body);
          } catch (error) {
            return body;
          }
        });
      }

      ReactDOM.render(
        React.createElement(GraphiQL, {
          fetcher: graphQLFetcher,
        }),
        document.querySelector("#app")
      );
    </script>
  </body>
</html>
